server:
  port: 8090
spring:
  application:
    name: "loans"
  datasource:
    url: jdbc:postgresql://localhost:5435/accounts
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      mode: always
  #profiles:
  #  active: "qa"
  #config:
  #  import: "configserver:http://localhost:8071/"
  rabbitmq:
    host: "localhost"
    port: "5672"
    password: "guest"
    username: "guest"

management:
  endpoints:
    web:
      exposure:
        include: "*"